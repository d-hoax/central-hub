<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-box:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .project-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .project-link {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .project-link:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Projects</h1>
        <p>Explore the projects I’ve worked on below</p>
    </header>
    <main>
        <!-- Repeat this block for each project -->
        <div class="project-box">
            <img class="project-image" src="https://via.placeholder.com/300x180" alt="Project 1">
            <div class="project-content">
                <h2 class="project-title">Project 1</h2>
                <p class="project-description">Description of Project 1 goes here.</p>
                <a class="project-link" href="https://jeffreychen100.github.io/CMSC320-Final-Project/" target="_blank">View Project</a>
            </div>
        </div>

        <div class="project-box">
            <img class="project-image" src="https://via.placeholder.com/300x180" alt="Project 2">
            <div class="project-content">
                <h2 class="project-title">Project 2</h2>
                <p class="project-description">Description of Project 2 goes here.</p>
                <a class="project-link" href="https://d-hoax.github.io/IDSLabProj/" target="_blank">View Project</a>
            </div>
        </div>

        <div class="project-box">
            <img class="project-image" src="https://via.placeholder.com/300x180" alt="Project 3">
            <div class="project-content">
                <h2 class="project-title">Project 3</h2>
                <p class="project-description">Description of Project 3 goes here.</p>
                <a class="project-link" href="https://d-hoax.github.io/LoanClassification/" target="_blank">View Project</a>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
